<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <!-- jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="setInitialState()">
    <h2>Student Enrollment Form</h2>
    <form id="enrollmentForm">
        <label for="rollNo">Roll No:</label>
        <input type="text" id="rollNo" name="rollNo" onblur="getSTUD()" required><br>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>

        <label for="Class">Class:</label>
        <input type="text" id="Class" name="Class" required><br>

        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" name="birthDate" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="enrollmentDate">Enrollment Date:</label>
        <input type="date" id="enrollmentDate" name="enrollmentDate" required><br>

        <button type="button" id="saveBtn" onclick="saveData()">Save</button>
        <button type="button" id="updateBtn" onclick="updateData()" disabled>Update</button>
        <button type="button" id="resetBtn" onclick="resetForm()">Reset</button>
    </form>
</body>
<script type='text/javascript' src='https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js'></script>
<script type='text/javascript' src="form.js"></script>
</html>
